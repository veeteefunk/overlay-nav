<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Full Screen Overlay Navigation</title>
  </head>
  <body>
    <div class="fullpageMenu" id="nav">
      <div class="banner">
        <img src="cool.jpg" alt="" />
      </div>
      <div class="nav">
        <ul>
          <li><a href="#" data-text="Home">Home</a></li>
          <li><a href="#" data-text="About">About</a></li>
          <li><a href="#" data-text="Services">Services</a></li>
          <li><a href="#" data-text="Portfolio">Portfolio</a></li>
          <li><a href="#" data-text="Team">Team</a></li>
          <li><a href="#" data-text="Contact">Contact</a></li>
        </ul>
      </div>
    </div>
    <span class="menuicon" id="toggle" onclick="menuToggle()"></span>

    <script>
      function menuToggle() {
        var nav = document.getElementById("nav");
        var toggle = document.getElementById("toggle");
        nav.classList.toggle("active");
        toggle.classList.toggle("active");
      }
    </script>
  </body>
</html>
